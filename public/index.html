<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Comparador de Precios</title>
    <link rel="stylesheet" href="../public/css/style.css">

</head>

<body>
    
    <article>
        <section>
          <h1>Comparador de precios de supermercados</h1>
          <form>
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" />
            <label for="precio">Precio:</label>
            <input type="number" id="precio" />
            <label for="supermercado">Supermercado:</label>
            <select id="supermercado">
              <option value="Comodín">Comodín</option>
              <option value="Vea">Vea</option>
              <option value="Carrefour">Carrefour</option>
              <option value="Día">Día</option>
              <option value="Yahuar">Yahuar</option>
            </select> 
            <button type="button" onclick="agregarProducto()">Cargar</button>
            <button type="button" onclick="compararPrecios()">Comparar Precios</button>
          </form>
          <h2>Lista de productos</h2>
          <ul id="lista-de-productos"></ul>
          <h2>Productos con menor precio</h2>
          <ul id="lista-de-productos-baratos"></ul>
        </section>
      </article>    
    <footer>
        <p>Grupo 4</p>
        <p>Facundo Vazquez, Exequiel Velazquez, Nayra Navia, Franco flores</p>
    </footer>
    <script src="../src/index.js"></script>
</body>
</html>
